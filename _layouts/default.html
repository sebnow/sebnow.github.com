<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
	{% include gtm_head.html %}
	{% include adsense.html %}
	<link href="{{ "/favicon.ico" | relative_url }}" rel="icon" type="image/x-icon" />
	<link title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}" type="application/rss+xml" rel="alternate" />
	{% seo title=false %}
</head>
<body>
	{% include gtm_body.html %}
	{% include header.html %}
	<main class="page-content" aria-label="Content">
		{{ content }}
	</main>
	{% include footer.html %}
	<link href="{{ "/assets/main.css" | relative_url }}" type="text/css" rel="stylesheet" />
	<link href="//brick.a.ssl.fastly.net/Heuristica:400,700/Raleway:400,400i,700/Inconsolata:500:f" rel="stylesheet" />
	<link rel="stylesheet" rel="text/css" crossorigin="anonymous"
		href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css"
		integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp" />
	<link rel="stylesheet" rel="text/css" crossorigin="anonymous"
		href="https://use.fontawesome.com/releases/v5.1.0/css/brands.css"
		integrity="sha384-7xAnn7Zm3QC1jFjVc1A6v/toepoG3JXboQYzbM0jrPzou9OFXm/fY6Z/XiIebl/k" />
	<link rel="stylesheet" rel="text/css" crossorigin="anonymous"
		href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css"
		integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" />
</body>
</html>
