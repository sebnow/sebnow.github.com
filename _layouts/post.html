---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <p><time datetime="{{ page.date | date_to_xmlschema  }}">{{ page.date | date: '%B, %d, %Y' }}</time></p>
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    {% if site.discus.shortname %}
        {% include disqus.html %}
    {% endif %}
</article>
